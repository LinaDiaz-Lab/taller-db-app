<div class="card mx-auto my-4 p-3">
    <div class="card-body">
        <h5 class="card-title font-weight-bloder text-info text-center">👇🏻 Register here 👇🏻</h5>
        <form class="needs-validations was-validated" [formGroup]="formularioDeRegistro" (ngSubmit)="registroUsuario()">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" maxlength="80" required  formControlName="username"  />
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks bad!
                </div>
            </div>
            
            <div class="form-group">
                <label for="">Direction</label>
                <input type="text" class="form-control" maxlength="180" required formControlName="direction" />
            </div>

            <div class="form-group">
                <label for="">Phone</label>
                <input type="tel" class="form-control" maxlength="10" required formControlName="phone" />
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" maxlength="180" required formControlName="email" />
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" [class]="'form-control ' + (formularioDeRegistro.controls.password.errors ? 'border-danger' : 'border-success')" minlength="8" required formControlName="password" />
                <div *ngIf="formularioDeRegistro.controls.password.errors" class="text-danger">
                    Looks bad!, your password needs 8 or more characters
                </div>
            </div>

            <button type="submit" class="btn btn-outline-info" >Register</button>
        </form>
    </div>
</div>
