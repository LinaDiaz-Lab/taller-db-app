<h2 class="text-center text-info p-2">Clientes</h2>
<div class="card m-3 border-info">
    <div class="card-body"> 
        <table class="table table-dark bg-info" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
              </tr>
            </thead>
            <tbody class="bg-light text-dark" *ngFor="let cliente of clientes;let indice=index">
              <tr>
                <th scope="row">{{indice+1}}</th>
                <td>{{ cliente.username }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.phone }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
